<!DOCTYPE html>
<html>

<head>
    <title>X Tweet Deleter</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h2>X Deleter</h2>
        <div class="status-container">
            <p id="status">Ready</p>
            <p id="count">Deleted: 0</p>
        </div>
        <div class="controls">
            <button id="startBtn" class="primary">Start Deleting</button>
            <button id="stopBtn" class="secondary" disabled>Stop</button>
        </div>
        <div class="settings">
            <label for="delay">Delay (ms):</label>
            <input type="number" id="delay" value="2000" min="1000" step="500">
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
